<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Place & Opening Hours</title>
    <link rel="stylesheet" href="css/placestyle.css" />
  </head>
  <body>
    <header>
      <div class="logo-box">
        <img class="logo" src="icons/AalborgCityLogosantahat.png" alt="logo" />
      </div>
      <nav>
        <ul>
          <li>
            Language
            <ul>
              <li>English</li>
              <li>Dansk</li>
            </ul>
          </li>
        </ul>
      </nav>
      <div class="home"><a href="index.html">Home</a></div>
    </header>

    <main>
      <section>
        <h1>Place</h1>
        <figure class="guirland"></figure>
        <article>
          <div class="article-text">
            <p>Adress: Gammel Torv 2 9000 Aalborg</p>
          </div>
          <figure class="article-img"></figure>
          <div class="emptybox"></div>
        </article>
      </section>

      <section class="two">
        <h1>Opening hours</h1>
        <figure class="guirland"></figure>
        <article class="even">
          <div class="article-text">
            <p>
              Monday:12.00 – 17.30 <br />
              Tuesday:12.00 – 17.30 <br />
              Wednesday:12.00 – 17.30 <br />
              Thursday:12.00 – 17.30 <br />
              Friday:12.00 – 19.00 <br />
              Saturday:10.00 – 18.00 <br />
              Sunday:10.00 – 16.00
            </p>
          </div>
        </article>
      </section>
    </main>

    <footer>
      <section class="icons">
        <a
          href="https://www.facebook.com/events/208863084663578/?acontext=%7B%22event_action_history%22%3A[%7B%22surface%22%3A%22external_search_engine%22%7D%2C%7B%22mechanism%22%3A%22search_results%22%2C%22surface%22%3A%22search%22%7D]%2C%22ref_notif_type%22%3Anull%7D"
          class="icon-facebook"
          ><img src="icons/FB.png" alt="Facebook"
        /></a>
        <a href="https://www.instagram.com/aalborgcity/" class="icon-instagram"
          ><img src="icons/IG.png" alt="Instagram"
        /></a>
        <a href="https://aalborgcity.dk/" class="icon-web"
          ><img src="icons/Aalborgweb.png" alt="Aalborg City webpage"
        /></a>
      </section>
    </footer>
  </body>
</html>
